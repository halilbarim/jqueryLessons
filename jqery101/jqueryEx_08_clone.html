<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //$(selector).method(function(){}); 
        $(document).ready(function(){
            $("button").click(function(){
                $('p').clone().appendTo($('body')); //clone method is duplicate items appendTo method add to in element
            });
            
        });

    </script>


</head>
<body>
    <button>Clone to thats here</button>
    <p>abdakadabra...</p>
    <p>gizle beni</p>
    <p>yok et</p>
</body>
</html>
