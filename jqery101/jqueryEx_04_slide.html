<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown("slow"); //slide down to panel
            });
            $("#up").click(function(){
                $("#panel").slideUp("slow");  //slide up to panel
            });
            $("#toogle").click(function(){
                $("#panel").slideToggle("slow");  //slide up to panel
            });




        });

    </script>
    <style>
    #panel, #up,#flip,#toogle {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
    }

    #panel {
            padding: 50px;
            display: none;
    }


    </style>

</head>
<body>
        <div id="flip">Click to slide down panel</div><div id="up">up</div><div id="toogle">toogle</div>
        <div id="panel">heyy whats up guys...</div>
</body>
</html>
