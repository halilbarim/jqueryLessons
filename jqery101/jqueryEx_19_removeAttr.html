<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        //$(selector).method(function(){}); 
        $(document).ready(function(){
            $('button').click(function(){
                    $('p').removeAttr("style"); //thats remove element attiribute settings.
            });
            
        });

    </script>


</head>
<body>

    <button>Change me</button> <br>
    
    <p style="color: red;">abdakadabra...</p>
    <p style="color:yellow;">gizle beni</p>
    <p style="color:blue;">yok et</p>
</body>
</html>
